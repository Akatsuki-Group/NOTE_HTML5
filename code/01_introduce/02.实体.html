<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>

    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格

        在HTML中有些时候，我们不能直接书写一些特殊符号
            比如：多个连续的空格，比如字母两侧的大于和小于号

        如果我们需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
        实体的语法：
            &实体的名字;
                &nbsp; 空格
                &gt; 大于号
                &lt; 小于号
                &copy; 版权符号
                &amp; &符号
                &reg; 注册商标符号
                &trabe; 交易商标符号
                &times; 乘号
                &divide; 除号
                &yen; 人民币符号
                &euro; 欧元符号
                &iquest;倒问号
                &iexcl;倒叹号
                


     -->
<p>
    今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！
</p>    
<p>
    a&lt;b&gt;c
</p>
<p>
    &copy;2022年7月31日
</p>
<p>
    &amp;这是一个&号
</p>
<p>
    &reg;这是一个商标
</p>
<p>
    &trade;这是一个交易商标
</p>
<p>
    &times;这是一个乘号
</p>
<p>
    &divide;这是一个除号
</p>
<p>
    &yen;这是一个人民币符号
</p>
<p>
    &euro;这是一个欧元符号
</p>
<p>
    &iquest;这是一个倒问号
</p>



</body>
</html>
